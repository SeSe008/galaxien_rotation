<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Add a plain CSS file: see https://trunkrs.dev/assets/#css -->
    <!-- If using Tailwind with Leptos CSR, see https://trunkrs.dev/assets/#tailwind instead-->
    <link data-trunk rel="scss" href="public/styles.scss" />

    <!-- Include favicon in dist output: see https://trunkrs.dev/assets/#icon -->
    <link data-trunk rel="icon" href="public/favicon.svg" />

    <!-- include support for `wasm-bindgen --weak-refs` - see: https://rustwasm.github.io/docs/wasm-bindgen/reference/weak-references.html -->
    <link data-trunk rel="rust" data-wasm-opt="z" data-weak-refs />

    <!-- Translations -->
    <link data-trunk rel="copy-dir" href="public/text/"/>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script> 
  </head>
  <body></body>
</html>
